<!DOCTYPE html>
<html>
<head>
  <title>Avengers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: white;
    }
    h1 {
      margin-top: 20px;
    }
    img {
      width: 400px;
      border-radius: 10px;
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 20px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Avengers Assemble!</h1>
  <!-- Cool GIF -->
  <img src="https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif" alt="Avengers GIF">

  <h2>Team Members</h2>
  <ul id="avengers-list"></ul>

  <script>
    fetch('/avengers')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('avengers-list');
        data.forEach(avenger => {
          const li = document.createElement('li');
          li.textContent = `${avenger.name} - ${avenger.power}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
